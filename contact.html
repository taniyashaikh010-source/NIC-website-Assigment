<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACT US</title>
  <link rel="stylesheet" href="./contact.css">
</head>
<body>
  <!-- navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="./assets/logo.png" alt="">
    </div>
    <div class="menu">
      <a href="./index.html">Home</a>
      <a href="./about.html">About NIC</a>
      <a href="./masjid.html">The Masjid</a>
      <a href="./education.html">Education</a>
      <a href="./team.html">Team</a>
      <a href="./contact.html">Contact Us</a>
      <button>SUPPORT</button>
    </div>
    <div class="btn">
      <div class="icon">
        <img src="./assets/icon.png" alt="">
      </div>
    </div>
  </div>

  <!-- hero section -->
  <section class="hero-section">
    <div class="hero-section-context">
      <h1>CONTACT US</h1>
      <div class="contact-text">
        <p>
          For donations and any other queries, please fill the following form or contact us  
          <br>on given email addresses.
        </p>
      </div>
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Email Address" required>
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">SEND MESSAGE</button>
      </form>
    </div>
  </section>

  <!-- footer -->
  <footer>
    <div class="logo-side">
      <img src="./assets/NIC-LOGO-1-300x281.png.png" alt="NIC Logo">
      <p>Â© 2023 thenic.se</p>
    </div>

    <div class="menu-side">
      <a href="./index.html">Home</a>
      <a href="./about.html">About NIC</a>
      <a href="./masjid.css">The Masjid</a>
      <a href="./education.html">Education</a>
      <a href="./team.html">Team</a>
      <a href="./contact.html">Contact Us</a>
      <button>Support</button>
    </div>

    <div class="follow-side">
      <h1>FOLLOW US</h1>
      <div class="social-icons">
        <img src="./assets/fb.png" alt="Facebook">
        <img src="./assets/insta.png" alt="Instagram">
        <img src="./assets/y.png" alt="YouTube">
      </div>
      <p>Email: contact@thenic.com</p>
    </div>
  </footer>

  <script>
// Mobile menu functionality
document.addEventListener('DOMContentLoaded', function() {
  const navbar = document.querySelector('.navbar');
  const menu = document.querySelector('.menu');
  
  // Create mobile menu button
  const mobileMenuBtn = document.createElement('div');
  mobileMenuBtn.className = 'mobile-menu-btn';
  mobileMenuBtn.innerHTML = `
    <span></span>
    <span></span>
    <span></span>
  `;
  
  // Insert mobile menu button into navbar
  navbar.appendChild(mobileMenuBtn);
  
  // Toggle menu
  mobileMenuBtn.addEventListener('click', function() {
    menu.classList.toggle('active');
    mobileMenuBtn.classList.toggle('active');
  });
  
  // Close menu when clicking on links
  const menuLinks = menu.querySelectorAll('a');
  menuLinks.forEach(link => {
    link.addEventListener('click', () => {
      menu.classList.remove('active');
      mobileMenuBtn.classList.remove('active');
    });
  });
  
  // Close menu when clicking outside
  document.addEventListener('click', function(event) {
    if (!navbar.contains(event.target)) {
      menu.classList.remove('active');
      mobileMenuBtn.classList.remove('active');
    }
  });
});
</script>
</body>
</html>
